<p-toast position="top-right"></p-toast>

<div class="container">
    <p-card header="Login" [style]="{'width': '30rem', 'height': '20rem', 'margin-bottom': '2em', 
        'background-color': '#f7f7f7'}">
        <form [formGroup]="form">
            <div class="p-fluid">
                <div class="p-field p-grid margin-input">
                    <div class="p-field p-col-12 p-md-4">
                        <span class="p-float-label">
                            <input type="text" pInputText formControlName="email">
                            <label>E-mail</label>
                            <small class="p-error" *ngIf="form.controls.email.errors?.email">
                                E-mail invÃ¡lido
                            </small>
                        </span>
                    </div>
                </div>
                <div class="p-field p-grid margin-input">
                    <div class="p-field p-col-12 p-md-4">
                        <span class="p-float-label">
                            <p-password formControlName="password" [feedback]="false"></p-password>
                            <label>Senha</label>
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <button pButton type="button" label="Entrar" icon="pi pi-check" class="p-button-success"
            (click)="login(form.value.email, form.value.password)" [disabled]="form.invalid"></button>
        <p-button (click)="loginWithGoogle()" icon="pi pi-google" class="margin-button"></p-button>
    </p-card>
</div>
